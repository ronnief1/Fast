# Duke DME semseg config

# Finetune from:
finetune: './_weights/dinov2_vitl14_pretrain.pth'

# Input tasks
in_domains: slo

mapping:
  0: 0
  255: 1


# Architecture
model: multivit_large
patch_size:
  slo: [32, 32]
num_global_tokens: 1
drop_path_encoder: 0.1
output_adapter: convnext
decoder_main_tasks: slo
decoder_dim: 6144
decoder_preds_per_patch: 16
decoder_depth: 4

# Train
epochs: 200
opt: adamw
lr: 0.0001 # = 1e-4
warmup_lr: 0.000001 # = 1e-6
min_lr: 0.
warmup_epochs: 1
batch_size: 4
input_size:
  slo: [1024, 1024]
layer_decay: 0.75

# Augmentation
aug_name: simple

# Data info
data_path: '/msc/home/jmoran82/FullVIBES-v2/Downstream_seg_datasets/Inhouse_GA/train'
eval_data_path: '/msc/home/jmoran82/FullVIBES-v2/Downstream_seg_datasets/Inhouse_GA/val'
num_classes: 2
dataset_name: Inhouse_GA
seg_reduce_zero_label: False
dist_eval: False
eval_freq: 1
log_images: False

# Misc.
find_unused_params: False

# Wandb and logging
log_wandb: False # Set to True to log to Weights & Biases
wandb_project: 'multimae-finetune-semseg'
wandb_entity: null # Change if needed
wandb_run_name: 'ft_inhousega_200e_dinov2-l_slo'
log_images_wandb: False
log_images_freq: 20
output_dir: 'output/finetune/semseg/Inhouse_GA/ft_inhousega_200e_dinov2-l_slo'
